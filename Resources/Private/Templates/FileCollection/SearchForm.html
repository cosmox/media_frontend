<f:layout name="Default" />

<f:section name="main">
	<div class="tx_mediafrontend search-form">
		<f:form 
			action="searchResult"
			object="{search}" 
			name="search"
		>
			<fieldset>
				<f:form.textfield property="subject" />
				<f:form.submit value="Start" />
			</fieldset>
		</f:form>
	</div>
</f:section>
